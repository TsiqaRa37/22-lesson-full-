<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./assets/style/fonts/fonts.css" rel="stylesheet"/>
  <link href="./assets/style/global.css" rel="stylesheet"/>
  <link href="./assets/style/css/global.css" rel="stylesheet"/>
  <link href="./assets/style/css/authorization/input.css" rel="stylesheet"/>
  <title>Document</title>
</head>
<body>
  <main>
    <div class="left side">
    </div>
    <div class="right side">
      <div class="sign-in authorization-container active">
        <h2 class="authorization-title">
          Sign in
        </h2>
        <p>
          If you don't have an account register
          <br>
          You can <span class="register-link">Register here !</span>
        </p>
        <form>
          <div class="form-group">
            <label for="sign-in-email">email</label>
            <div class="input-container">
              <div class="icon-container left">
                <img src="./assets/image/icon/email.svg"/>
              </div>
              <input name="email" id="sign-in-email" type="email" placeholder="Enter your email address"/>
            </div>
          </div>
          <div class="form-group">
            <label for="sign-in-password">password</label>
            <div class="input-container">
              <div class="icon-container left">
                <img src="./assets/image/icon/padlock.svg"/>
              </div>
              <input name="password" id="sign-in-password" type="password" placeholder="Enter your password"/>
              <div class="icon-container right">
                <img src="./assets/image/icon/invisible.svg"/>
              </div>
            </div>
          </div>
          <div class="additional">
            <div class="remember-me">
              <input type="checkbox" id="remember-me">
              <label for="remember-me">remember me</label>
            </div>
            <div class="forgot-password">
              <span>forgot password?</span>
            </div>
          </div>
          <div class="button-container">
            <button type="button" id="sing-in-button">login</button>
          </div>
        </form>
      </div>
      <div class="sign-up authorization-container">
        <h2 class="authorization-title">
          Sign up
        </h2>
        <p>
          If you already have an account register
          <br>
          You can <span class="login-link">Login here !</span>
        </p>
        <form>
          <div class="form-group">
            <label for="sign-up-email">email</label>
            <div class="input-container">
              <div class="icon-container left">
                <img src="./assets/image/icon/email.svg"/>
              </div>
              <input name="email" id="sign-up-email" type="email" placeholder="Enter your email address"/>
            </div>
          </div>
          <div class="form-group">
            <label for="sign-up-username">Username</label>
            <div class="input-container">
              <div class="icon-container left">
                <img src="./assets/image/icon/user.svg"/>
              </div>
              <input name="username" id="sign-up-username" type="text" placeholder="Enter your User name"/>
            </div>
          </div>
          <div class="form-group">
            <label for="sign-up-password">password</label>
            <div class="input-container">
              <div class="icon-container left">
                <img src="./assets/image/icon/padlock.svg"/>
              </div>
              <input name="password" id="sign-up-password" type="password" placeholder="Enter your password"/>
              <div class="icon-container right">
                <img src="./assets/image/icon/invisible.svg"/>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="sign-up-confirm-password">Confrim Password</label>
            <div class="input-container">
              <div class="icon-container left">
                <img src="./assets/image/icon/padlock.svg"/>
              </div>
              <input name = "repeat_password"id="sign-up-confirm-password" type="password" placeholder="Confrim your Password"/>
              <div class="icon-container right">
                <img src="./assets/image/icon/invisible.svg"/>
              </div>
            </div>
          </div>
          <div class="button-container">
            <button type="button" id="sign-up-button">sing up</button>
          </div>
        </form>
      </div>
    </div>
  </main>
  <script src="./assets/script/script.js"></script>
</body>
</html>
